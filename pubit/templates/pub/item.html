{% extends 'base.html' %}

{% block nav_menu %}
<ul class="nav navbar-nav navbar-right">
    <li>
        <a href="{{url_for('pub.logout')}}">Sign out</a>
    </li>
</ul>
<ul class="nav navbar-form navbar-right">
    <li><input name="search" type="text" placeholder="Search file in pub..." class="form-control"></li>
</ul>
{% endblock %}

{% block main %}
<div class="sidebar">
    <div name="pubitem-dir-tree"></div>
</div>

<div class="main-content">
    {% if pub.allow_upload %}
    <div class="upload-toolbar">
        <button class="btn btn-sm btn-success" role="pub-upload">Upload</button>
    </div>
    {% endif %}
    <div id="pubs-path-nav" class="pubs-path">
        <!-- dynamic create path nav. -->
    </div>
    <div id="pubs-list" class="pubs-list">
        <!-- dynamic load pubs list to here. -->
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function(){
        // pubitem directory select jstree initialize.
        $("div[name='pubitem-dir-tree']").jstree({
            'core' : {
                'data' : {'asyn':true, 'url':"{{url_for('api.item', uuid=pub.uuid)}}"}
            }
        });
        // pubitem directory select jstree changed.
        $("div[name='pubitem-dir-tree']").on("changed.jstree", function (e, data) {
            url = data.selected[0];
            load_pubs(url);
            //$("form[name='pub-create']").find("input[name='path']").val(url);
        });

        update_path_nav = function(url) {
            url_arr = url.split('/');
            if (url_arr.length == 2 && url_arr[1] == '') {
                delete url_arr[0];
            }
            var breadcrumb = $("<ol class='breadcrumb'></ol>");
            for (i=0; i<url_arr.length; i++) {
                var li = $('<li></li>');
                if(i==0) {
                    var href = $("<a href=\"javascript:void(0);\" onclick=\"load_pubs('/');\">Home</a>");
                } else {
                    var path = '';
                    for (j=1; j<=i; j++) {
                        path = path + '/' + url_arr[j];
                    }
                    var href = $("<a href=\"javascript:void(0);\" onclick=\"load_pubs('"+ path + "');\">" + url_arr[i] + "</a>");
                }
                li.append(href);
                breadcrumb.append(li);
            }
            $('#pubs-path-nav').empty();
            $('#pubs-path-nav').append(breadcrumb);
        };

        // requried function: load_pubs(url).
        show_pubs = function(pubs) {
            var table = $("<table class='table'></table>");
            var tab_head = $("<tr><td>Name</td><td>Type</td><td>Create time</td><td>Size</td></tr>");
            table.append(tab_head);
            for (i=0; i<pubs.length; i++) {
                var item = $('<tr></tr>');
                var type=$('<td>' + pubs[i].type[1] + '</td>');
                var create = $('<td>' + pubs[i].create + '</td>');
                if (pubs[i].type[1].toLowerCase() === 'directory') {
                    var on_click = "onclick=\"load_pubs('"+ pubs[i].path + "');\"";
                    var href = $("<a href='javasrcipt:void(0)' "+ on_click + ">" + pubs[i].name + "</a>");
                    var name = $('<td></td>');
                    name.append(href);
                } else {
                    var name = $('<td>' + pubs[i].name + '</td>');
                }
                var size = $('<td>' + pubs[i].size + '</td>');
                item.append(name);
                item.append(type);
                item.append(create);
                item.append(size);
                table.append(item);
            }
            $("#pubs-list").empty();
            $("#pubs-list").append(table);
        };

        load_pubs = function(url) {
            $('#pubs-dir-path').empty();
            $('#pubs-dir-path').append(url);
            update_path_nav(url);
            $.get(
                "{{url_for('api.item', uuid=pub.uuid)}}",
                {path: url},
                function(pubs){
                    show_pubs(pubs);
                }, 
                "json"
            );
        };

        // get root dirctory file and dir list.
        load_pubs("/");
    });
</script>
{% endblock %}
